        async function registrarSaida() {
            const produtoId = parseInt(document.getElementById('saidaProduto').value);
            const totalUnidades = (parseInt(document.getElementById('saidaPacotes').value) || 0) * UN_POR_PACOTE + (parseInt(document.getElementById('saidaUnidades').value) || 0);

            if (!produtoId || !document.getElementById('saidaData').value || totalUnidades === 0) {
                 return mostrarMensagem('Preencha Produto, Data e Quantidade!', 'error');
            }

            const saida = {
                data: document.getElementById('saidaData').value,
                produtoId: produtoId,
                totalUnidades: totalUnidades,
                destino: document.getElementById('saidaDestino').value.trim()
            };

            try {
                const response = await fetch(`${API_URL}/saidas`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(saida)
                });
                
                const result = await response.json(); // Pega a resposta do servidor

                if (!response.ok) {
                    throw new Error(result.error || 'Falha ao registrar saída.');
                }
